<div class="container">
    <div class="row">
      <div class="col-lg-6">
  
        <form (ngSubmit)="saveStudent()" class="row g-3">
          <div class="col-md-6">
            <label for="indexno" class="form-label">Index no</label>
            <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="indexno" name="studentIndex"
            [(ngModel)]="studentObj.indexNo">
          </div>
          <div class="col-md-6">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="fname" name="studentFname"
            [(ngModel)]="studentObj.firstName">
          </div>
          <div class="col-12">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="lname" name="studentLname"
            [(ngModel)]="studentObj.lastName">
          </div>
          <div class="col-12">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" [ngModelOptions]="{standalone: true}" class="form-select" [(ngModel)]="studentObj.gender">
              <option selected>Choose...</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="dob" name="dob"
            [(ngModel)]="studentObj.dateOfBirth">
          </div>
          <div class="col-md-4">
            <label for="gpa" class="form-label">GPA</label>
            <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="gpa" name="gpa"
            [(ngModel)]="studentObj.gpa">
          </div>
    
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
  
      </div>
  
      <div class="col-lg-6">
  
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Index no</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">GPA</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
